<head>
    <style>
        .test{
            color: red;
        }
        .red{
            color: purple;
        }
    </style>
</head>
<body>
    <button onclick='myfunction()' id="test" class="test">Click here !!!!</button>
    <script>
        var a = document.getElementById("test");
        function myfunction() {
            a.classList.toggle("red");
            console.log(a.classList);
        }
    </script>
</body>
